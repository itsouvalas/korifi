  namespace: korifi-api-system
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    projectcontour.io/upstream-protocol.tls: "443"
  labels:
    app: korifi-api
  name: korifi-api-svc
  namespace: korifi-api-system
spec:
  ports:
  - name: web
    port: 443
    protocol: TCP
    targetPort: web
  selector:
    app: korifi-api
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: korifi-api
  name: korifi-api-deployment
  namespace: korifi-api-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: korifi-api
  strategy: {}
  template:
    metadata:
      labels:
        app: korifi-api
    spec:
      containers:
      - env:
        - name: TLSCONFIG
          value: /etc/korifi-tls-config
        - name: APICONFIG
          value: /etc/korifi-api-config
        image: cloudfoundry/korifi-api:latest
        name: korifi-api
        ports:
        - containerPort: 9000
          name: web
        resources: {}
        volumeMounts:
        - mountPath: /etc/korifi-api-config
          name: korifi-api-config
          readOnly: true
        - mountPath: /etc/korifi-tls-config
          name: korifi-tls-config
          readOnly: true
      serviceAccountName: korifi-api-system-serviceaccount
      volumes:
      - configMap:
          name: korifi-api-config-72mk62ggft
        name: korifi-api-config
      - name: korifi-tls-config
        secret:
          secretName: korifi-api-backplane-cert
---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  labels:
    app: korifi-api
  name: korifi-api-proxy
  namespace: korifi-api-system
spec:
  routes:
  - conditions:
    - prefix: /
    services:
    - name: korifi-api-svc
      port: 443
      validation:
        caSecret: korifi-api-backplane-ca
        subjectName: cf-k8s-api-svc.cf-k8s-api-system.service.cluster.local
    timeoutPolicy:
      response: 5m
  virtualhost:
    fqdn: ""
    tls:
      secretName: korifi-api-ingress-cert
